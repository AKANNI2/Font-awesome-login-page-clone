    <title>Font-Awesome Login Page</title>

  <body>
    <div class="container">
      <div class="card">
        <p class="heading">welcome back</p>
        <i
          class="fa-solid fa-face-grin-wide fa-4x icon-bg"
          style="color: #ffd43b"
        ></i>
        <p class="heading-secondary">Sign into your account</p>
        <p class="text-description">
          Let's get you signed in and straight to the icons
        </p>
        <form action="#" class="cta-form">
          <label for="email">Email Address</label>
          <div class="input-container">
            <ion-icon name="mail-outline" class="placeholder-icon"></ion-icon>
            <input
              id="email"
              class="input-email"
              type="email"
              placeholder="e.g. tchalla@wakanda.gov"
              required
            />
          </div>
          <label for="password">Password</label>
          <div class="input-container">
            <ion-icon
              name="lock-closed-outline"
              class="placeholder-icon"
            ></ion-icon>
            <input id="password" type="password" required />
          </div>
          <div class="checkbox-container">
            <div>
              <input type="checkbox" name="checkbox" id="checkbox" />
              <span>Remember me</span>
            </div>
            <a href="#" class="checkbox-link">Forgot your password?</a>
          </div>
        </form>
      </div>
