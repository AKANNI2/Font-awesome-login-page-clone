<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/3437ad5ae4.js"
      crossorigin="anonymous"
    ></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>Font-Awesome Login Page</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <p class="heading">welcome back</p>
        <i
          class="fa-solid fa-face-grin-wide fa-4x icon-bg"
          style="color: #ffd43b"
        ></i>
        <p class="heading-secondary">Sign into your account</p>
        <p class="text-description">
          Let's get you signed in and straight to the icons
        </p>
        <form action="#" class="cta-form">
          <label for="email">Email Address</label>
          <div class="input-container">
            <ion-icon name="mail-outline" class="placeholder-icon"></ion-icon>
            <input
              id="email"
              class="input-email"
              type="email"
              placeholder="e.g. tchalla@wakanda.gov"
              required
            />
          </div>
          <label for="password">Password</label>
          <div class="input-container">
            <ion-icon
              name="lock-closed-outline"
              class="placeholder-icon"
            ></ion-icon>
            <input id="password" type="password" required />
          </div>
          <div class="checkbox-container">
            <div>
              <input type="checkbox" name="checkbox" id="checkbox" />
              <span>Remember me</span>
            </div>
            <a href="#" class="checkbox-link">Forgot your password?</a>
          </div>
        </form>
        <a href="#" class="btn">
          <div class="btn-container">
            <span>Sign In</span>
            <ion-icon class="btn-icon" name="enter"></ion-icon>
          </div>
        </a>
      </div>
    </div>
    <p class="footer">
      Don't have an account? <a href="#">Sign up and get started</a>
    </p>
  </body>
</html>
